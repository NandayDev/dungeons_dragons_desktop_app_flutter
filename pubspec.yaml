name: dungeonsanddragons_helper
description: Helper for D&D - Desktop - experimental Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dungeonsanddragons_core:
    path: ../dungeonsanddragons_core

  # SQLite + SQLCipher #
  sqflite_sqlcipher: ^2.0.0

  # Dependency injection
  flutter_simple_dependency_injection: any

  # Reactive features
  flutter_riverpod: ^0.14.0+3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true